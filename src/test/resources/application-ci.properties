# Configuration file for CI environment
# Uses PostgreSQL service from GitHub Actions

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/librarydb
spring.datasource.username=myuser
spring.datasource.password=library
spring.datasource.driver-class-name=org.postgresql.Driver

# jOOQ configuration
spring.jooq.sql-dialect=org.jooq.SQLDialect.POSTGRES

# Flyway configuration
spring.flyway.url=jdbc:postgresql://localhost:5432/librarydb
spring.flyway.user=myuser
spring.flyway.password=library
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging level configuration (suppress verbose logs in CI environment)
logging.level.org.jooq=WARN
logging.level.org.springframework.jdbc=WARN
logging.level.org.flywaydb=INFO

# JPA/Hibernate configuration (disable Spring Boot auto-configuration although not used)
spring.jpa.hibernate.ddl-auto=none

# Test configuration
spring.test.database.replace=none

# Performance optimization for CI environment
spring.jpa.open-in-view=false
spring.jmx.enabled=false