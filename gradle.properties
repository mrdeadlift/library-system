# Gradle Properties for Library Project

# JVM Settings
org.gradle.jvmargs=-Xmx2048m -XX:+UseG1GC

# Test Environment Settings
# Force timezone to Asia/Tokyo for consistent date handling in tests
systemProp.user.timezone=Asia/Tokyo
systemProp.java.util.timezone=Asia/Tokyo

# Test JVM Args - ensure timezone and encoding consistency
test.jvmArgs=-Duser.timezone=Asia/Tokyo -Dfile.encoding=UTF-8 -Djava.awt.headless=true

# Parallel Builds
org.gradle.parallel=true
org.gradle.configureondemand=true

# Build Cache
org.gradle.caching=true